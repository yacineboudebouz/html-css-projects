<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Text</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h2 class="title">Hover me</h2>
            <span class="vertical first"></span>
            <span class="vertical second"></span>
            <span class="horizontal first"></span>
            <span class="horizontal second"></span>
        </div>

        <div class="text2">
            <h2 class="title2">Hover me</h2>
            <span class="vertical first2"></span>
            <span class="vertical second2"></span>
            <span class="horizontal first2"></span>
            <span class="horizontal second2"></span>
        </div>
    </div>
</body>

</html>
