<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="uplayer">
                <div class="image">
                    <img src="img/photo_2023-08-19_20-45-00.jpg" class="profileimg">
                </div>
            </div>
            <div class="downlayer">
                <h3>Yacine Boudebouz</h3>
                <p class="profession">Front end developer</p>
                <div class="socialmedia">
                    <div>
                        <img src="img/facebook-logo-24.png" alt="facebook" class="facebook">
                    </div>
                    <div>
                        <img src="img/instagram-logo-24.png" alt="instagram" class="instagram">
                    </div>
                    <div>
                        <img src="img/github-logo-24.png" alt="github" class="github">
                    </div>
                    <div>
                        <img src="img/twitter-logo-24.png" alt="twitter" class="twitter">
                    </div>
                </div>
                <div class="buttons">
                    <div class="subscribe">
                        <p>Subscribe</p>
                    </div>
                    <div class="message">
                        <p>Message</p>
                    </div>
                </div>
                <div class="reactions">
                    <div>
                        <img src="img/heart-regular-24.png" alt="like" class="likelogo">
                        <p class="like">20K</p>
                    </div>
                    <div>
                        <img src="img/comment-regular-24.png" alt="comment" class="commentlogo">
                        <p class="like">1.5K</p>
                    </div>
                    <div>
                        <img src="img/share-regular-24.png" alt="share" class="sharelogo">
                        <p class="like">12K</p>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
